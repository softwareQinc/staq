version: 1.0.{build}

image: Visual Studio 2022

platform: x64

environment: 
  matrix:
    - compiler: msvc2022
    - compiler: msys2

install:
  - cmd: git submodule update --init --recursive  

build_script:
  - cmd: '%APPVEYOR_BUILD_FOLDER%\.appveyor\appveyor_build.bat'
        
test_script:
  - cmd: '%APPVEYOR_BUILD_FOLDER%\.appveyor\appveyor_test.bat'
